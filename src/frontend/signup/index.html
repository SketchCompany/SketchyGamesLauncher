<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Sedgwick+Ave+Display" rel="stylesheet">

    <!-- Resources -->
    <link rel="icon" href="/res?f=img/icon.png">
    <link rel="stylesheet" type="text/css" href="/res?f=css/body.css">
    <link rel="stylesheet" type="text/css" href="/res?f=css/signup.css">

    <title>Sketchy Games Launcher | Account</title>
</head>
<body>
    <padding>
        <div class="dialog">
            <div class="background"></div>
            <div class="content signupField">
                <uh1>Registrieren</uh1>
                <p>Regestiere dich, um einen Sketch Company Account zu erstellen.</p>
                <div class="crow">
                    <p>Benutzername:</p>
                    <span id="usernameInvalid" class="input-validator">
                        <p style="opacity: 0;">Ungültiger Benutzername</p>
                        <input id="username" type="text" placeholder="Dein Benutzername">
                    </span>
                </div>
                <div class="crow">
                    <p>Email:</p>
                    <span id="emailInvalid" class="input-validator">
                        <p style="opacity: 0;">Ungültige Email</p>
                        <input id="email" type="text" placeholder="Deine Email">
                    </span>
                </div>
                <div class="crow">
                    <p>Passwort:</p>
                    <span id="passwordInvalid" class="input-validator">
                        <p style="opacity: 0;">Ungültiges Passwort</p>
                        <span class="input-viewable">
                            <input id="password" type="password" placeholder="Dein Passwort">
                            <button><i class="bi bi-eye"></i></button>
                        </span>
                    </span>
                </div>
                <div class="crow">
                    <p>Passwort Bestätigen:</p>
                    <span id="passwordConfirmInvalid" class="input-validator">
                        <p style="opacity: 0;">Ungültiges Passwort</p>
                        <span class="input-viewable">
                            <input id="passwordConfirm" type="password" placeholder="Dein Passwort Bestätigen">
                            <button><i class="bi bi-eye"></i></button>
                        </span>
                    </span>
                </div>
                <button class="marked" id="submit">Regestrieren</button>
                <a href="/login" class="marked">Du hast schon einen Account?<br>Klicke hier um dich anzumelden!</a>
            </div>
        </div>
    </padding>
    <script src="/res?f=js/app.js"></script>
    <script src="/res?f=js/signup.js"></script>
</body>
</html>
