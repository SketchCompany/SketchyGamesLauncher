<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Sedgwick+Ave+Display&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

    <!-- Resources -->
    <link rel="icon" href="/res?f=img/icon.png">
    <link rel="stylesheet" type="text/css" href="/res?f=css/body.css">
    <link rel="stylesheet" type="text/css" href="/res?f=css/verify.css">

    <title>Sketchy Games Launcher | Account</title>
</head>
<body>
    <padding>
        <div class="dialog">
            <div class="background"></div>
            <div class="content verifyField">
                <uh1>Verifizieren</uh1>
                <p>Verifiziere deinen Account, indem du aus der von uns zugesendeten Email den Code unten in das Feld einträgst.</p>
                <div class="crow">
                    <span id="codeInvalid" class="input-validator">
                        <p style="opacity: 0;">Ungültiger Code</p>
                        <span class="input-code">
                            <input id="code0" type="number" placeholder="0">
                            <input id="code1" type="number" placeholder="1">
                            <input id="code2" type="number" placeholder="2">
                            <input id="code3" type="number" placeholder="3">
                            <input id="code4" type="number" placeholder="4">
                            <input id="code5" type="number" placeholder="5">
                        </span>
                    </span>
                </div>
                <button class="marked" id="submit">Bestätigen</button>
                <a id="resend" href="#" class="marked">Nichts passiert? Klicke um einen Code erneut zu senden.</a>
                <a id="return" href="#">Du willst deine Daten nochmal ändern? Klick um einen Schritt zurück zu gehen.</a>
            </div>
        </div>
    </padding>
    <script src="/res?f=js/app.js"></script>
    <script src="/res?f=js/verify.js"></script>
</body>
</html>
