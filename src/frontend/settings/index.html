<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Sedgwick+Ave+Display" rel="stylesheet">

    <!-- Resources -->
    <link rel="icon" href="/res?f=img/icon.png">
    <link rel="stylesheet" type="text/css" href="/res?f=css/body.css">
    <link rel="stylesheet" type="text/css" href="/res?f=css/settings.css">

    <title>Sketchy Games Launcher | Settings</title>
</head>
<body>
    <padding>
        <div class="settings">
            <div>
                <p>Version:</p>
                <p id="version"></p>
            </div>
            <div>
                <p>Installations Pfad:</p>
                <input id="installationPath" type="text" placeholder="Lädt...">
            </div>
            <div>
                <p>Benachrichtigungen:</p>
                <input id="notifications" type="checkbox">
            </div>
            <div>
                <p>Desktop Benachrichtigungen:</p>
                <input id="desktopNotifications" type="checkbox">
            </div>
            <div>
                <p>Anmelden (Login) beim starten:</p>
                <input id="loginOnStartup" type="checkbox">
            </div>
            <div>
                <p>Aktion nach einem Spielstart:</p>
                <select id="actionAfterGameStarted">
                    <option value="0">Launcher Schließen</option>
                    <option value="1">Launcher Minimieren</option>
                    <option value="2">Launcher Geöffnet Lassen</option>
                </select>
            </div>
            <div>
                <p>Entwickler Konsole:</p>
                <input id="console" type="checkbox">
            </div>
            <button id="submit" class="marked">Speichern</button>
        </div>
    </padding>
    <script src="/res?f=js/app.js"></script>
    <script src="/res?f=js/settings.js"></script>
</body>
</html>
