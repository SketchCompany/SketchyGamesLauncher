    <title>Sketchy Games Launcher | Settings</title>
</head>
<body>
    <padding>
        <div class="settings">
            <div>
                <div class="caccordion">Informationen</div>
                <div class="cpanel" style="display: none;" flexable="true">
                    <div>
                        <p>Version:</p>
                        <p id="version"></p>
                    </div>
                    <div>
                        <p>Hilfe:</p>
                        <p class="help">
                            <button onclick="openBrowser('https://github.com/SketchCompany/SketchyGamesLauncher')"><span class="bi bi-github"></span> GitHub</button>
                            <button onclick="openBrowser('https://sketchy-games.sketch-company.de/launcher')"><span class="bi bi-globe2"></span> Website</button>
                            <button onclick="openBrowser('https://discord.gg/u94GDJycP4')"><span class="bi bi-discord"></span> Discord</button>
                        </p>
                    </div>
                </div>
            </div>

            <div>
                <div class="caccordion">Allgemein</div>
                <div class="cpanel" style="display: none;" flexable="true">
                    <div>
                        <p>Anmelden beim starten:</p>
                        <input id="loginOnStartup" type="checkbox">
                    </div>
                    <div>
                        <p>Installations Pfad:</p>
                        <input id="installationPath" type="text" placeholder="Lädt...">
                    </div>
                    <div>
                        <p>Aktion nach dem Spielstart:</p>
                        <select id="actionAfterGameStarted">
                            <option value="0">Launcher Schließen</option>
                            <option value="1">Launcher Minimieren</option>
                            <option value="2">Launcher Geöffnet Lassen</option>
                        </select>
                    </div>
                </div>
            </div>

            <div>
                <div class="caccordion">Benachrichtigungen</div>
                <div class="cpanel" style="display: none;" flexable="true">
                    <div>
                        <p>Benachrichtigungen:</p>
                        <input id="notifications" type="checkbox">
                    </div>
                    <div>
                        <p>Desktop Benachrichtigungen:</p>
                        <input id="desktopNotifications" type="checkbox">
                    </div>
                </div>
            </div>

            <div>
                <div class="caccordion">Entwickler</div>
                <div class="cpanel" style="display: none;" flexable="true">
                    <div>
                        <p>Entwickler Konsole:</p>
                        <input id="console" type="checkbox">
                    </div>
                </div>
            </div>
